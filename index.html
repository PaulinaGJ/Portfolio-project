<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1ca9cdae98.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Portfolio</title>
  </head>
  <div class="body">
    <div class="head">
      <div class="container">
        <div class="row mb-5 mt-3">
          <div class="col-md-6">
            <img
              src="img/web-dev.svg"
              alt="Yoga project"
              class="img-fluid project-img"
            />
          </div>
          <div class="col-md-6">
            <h2 class="mt-5 main-hi">Hi there,</h2>
            <h1 class="main-name">I am Paulina</h1>
            <div class="mb-3 mt-2 main-description">
              Technology Consultant at a Big 4 company and a front-end developer
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container icons">
      <div class="row">
        <div class="col-4">
          <i class="fa-brands fa-css3-alt icon"> </i> <br />
          <span class="icon-text">CSS</span>
        </div>
        <div class="col-4">
          <i class="fa-brands fa-square-js icon"></i> <br />
          <span class="icon-text">JS</span>
        </div>
        <div class="col-4">
          <i class="fa-brands fa-square-github icon"> </i> <br />
          <span class="icon-text">Github</span>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <i class="fa-brands fa-bootstrap icon"></i>
          <span class="icon-text"
            ><br />
            Bootstrap</span
          >
        </div>

        <div class="col-4">
          <i class="fa-brands fa-figma icon"></i>
          <span class="icon-text"
            ><br />
            Figma</span
          >
        </div>
        <div class="col-4">
          <i class="fa-solid fa-tablet icon"></i>
          <span class="icon-text"><br />Responsive</span>
        </div>
      </div>
    </div>
  </div>
</html>
